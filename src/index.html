<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Pose Detection</title>
    <script type="module" src="app.ts"></script>
    <style>
      .container {
        position: relative;
      }
      #question {
        font-size: 8vw;
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .canvas-wrapper {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
</head>
<body>
    <h1>はたあげゲーム</h1>
    <div>みぎてにあか、ひだりてにしろのはたをもってね</div>
    <div id="main">
      <div class="container">
        <div id="question"></div>
        <div class="canvas-wrapper">
          <canvas id="output" style="width: 160px;"></canvas>
          <video id="video" playsinline style="
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            visibility: hidden;
            width: auto;
            height: auto;
            ">
          </video>
        </div>
        <div id="scatter-gl-container"></div>
      </div>
    </div>
    <audio id="sound-correct" preload="auto">
      <source src="Quiz-Correct_Answer02-1.mp3" type="audio/mp3"/>
    </audio>
</body>
</html>
